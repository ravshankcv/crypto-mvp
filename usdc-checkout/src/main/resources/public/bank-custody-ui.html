<!DOCTYPE html>
<html>
<head>
  <title>Custody Wallet MPC Simulation</title>
</head>
<body>
  <h2>Bank Persona: Custody Wallet MPC Signing</h2>
  <button onclick="viewShares()">View Key Shares</button>
  <pre id="sharesOutput"></pre>

  <button onclick="signTransaction()">Reconstruct & Sign</button>
  <pre id="signOutput"></pre>

  <script>
    function viewShares() {
      fetch("/shares")
        .then(res => res.text())
        .then(data => document.getElementById("sharesOutput").innerText = data);
    }

    function signTransaction() {
      fetch("/sign", { method: "POST" })
        .then(res => res.text())
        .then(data => document.getElementById("signOutput").innerText = data);
    }
  </script>
</body>
</html>
